<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kanban board</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div id="board" class="board">
    <h1>Kanban board</h1>
    <button class="create-column btn btn-outline-success">Add a column</button>
    <div class="column-container"></div>
    </div>
    
    <script id="column-template" type="x-tmpl-mustache">
        <div class="column">
            <h2 class="column-title">{{ name }}</h2>
            <ul id={{ id }} class="column-card-list"></ul>
            <button class="btn-delete btn btn-outline-danger">X</button>
            <button class="add-card btn btn-outline-success">Add a card</button>
        </div>
    </script>

    <script id="card-template" type="x-tmpl-mustache">
        <div class="card">
          <p class="card-description">{{ description }}</p>
          <button class="btn-delete btn btn-danger">x</button>
        </div
    </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
